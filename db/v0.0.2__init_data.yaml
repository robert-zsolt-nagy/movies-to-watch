- changeSet:
    id: create_default_watchlist
    author: nagyesta
    changes:
    - cypher: 'MERGE (w:Watchlist {id: replace(toString(randomUUID()), "-", "")}) SET w.name = "Default", w.updated_at = localdatetime()'
- changeSet:
